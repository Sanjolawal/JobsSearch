<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital@1&display=swap"
      rel="stylesheet"
    />

    <title>JobsSearch Resgisteration/Login Page</title>
  </head>
  <body>
     <section class="notice">
      <p class="notice1">
        Actual Developer
        <a href="https://wa.link/ljjqgo"> WhatsApp Link </a> and
        <a href="https://bit.ly/3cFsQFo"> Fiverr's Link. </a> Click any for
        projects.
      </p>
      <p class="noticeClose">‚ùå</p>
    </section>
    <nav class="indexNav">
      <h1 class="indexH1">Jobs<span class="indexSpan1">Search</span></h1>
    </nav>
    <div class="loginBody">
      <div class="loginDiv">
        <h1 class="loginH1">Login</h1><br.<br>
        <label for="email" class="loginLabel" >Email:</label>
        <input type="email" class="email" /><br><br>
        <label for="password" class="loginLabel" >Password:</label>
        <input type="password" class="password" /><br><br>
        <button class="loginBtn">Submit</button>
        <p class="loginP1">
          Not a member yet? <span class="loginSpan1">Register</span>
        </p>
      </div>
    </div>

     <div class="loginBody">
      <div class="registerDiv">
        <h1 class="loginH1">Register</h1><br.<br>
         <label for="name" class="loginLabel" >Name:</label>
        <input type="text" class="email" /><br><br>
        <label for="email" class="loginLabel" >Email:</label>
        <input type="email" class="email" /><br><br>
        <label for="password" class="loginLabel" >Password:</label>
        <input type="password" class="password" /><br><br>
        <button class="loginBtn">Submit</button>
        <p class="registerP1">
          Already a member? <span class="loginSpan1">Login</span>
        </p>
      </div>
    </div>
    <script src="Register.js"></script>
  </body>
</html>
